<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elijah.dev | Developer Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Rajdhani:wght@500;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            maxWidth: {
              container: "1280px",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "#050505",
              foreground: "#ffffff",
              primary: {
                DEFAULT: "#E63946",
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#1F1F1F",
                foreground: "#ffffff",
              },
              muted: {
                DEFAULT: "#1a1a1a",
                foreground: "#a3a3a3",
              },
              accent: {
                DEFAULT: "#1F1F1F",
                foreground: "#ffffff",
              },
              popover: {
                DEFAULT: "#050505",
                foreground: "#ffffff",
              },
              card: {
                DEFAULT: "#0a0a0a",
                foreground: "#ffffff",
              },
              brand: {
                red: '#E63946',
                dark: '#0A0A0A',
                gray: '#1F1F1F',
                glass: 'rgba(255, 255, 255, 0.05)',
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #202020 1px, transparent 1px), linear-gradient(to bottom, #202020 1px, transparent 1px)",
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              marquee: 'marquee var(--duration) linear infinite',
              grain: 'grain 8s steps(10) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(calc(-100% - var(--gap)))' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for desktop where custom cursor is active */
      }
      @media (max-width: 768px) {
        body {
          cursor: auto; /* Restore default cursor on mobile */
        }
      }
      .clip-corner {
        clip-path: polygon(0 0, 100% 0, 100% 85%, 92% 100%, 0 100%);
      }
      .clip-corner-tl {
        clip-path: polygon(10% 0, 100% 0, 100% 100%, 0 100%, 0 15%);
      }
      .clip-button {
        clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
      }
      
      /* Glitch effect animation for interactivity */
      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }
      
      .hover-glitch:hover {
        animation: glitch 0.2s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E63946;
      }
    </style>

{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "clsx": "https://aistudiocdn.com/clsx@^2.1.0",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.2.1",
    "@radix-ui/react-avatar": "https://esm.sh/@radix-ui/react-avatar@1.0.4?external=react,react-dom"
  }
}
</script>
